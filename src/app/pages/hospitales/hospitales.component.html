<div class="row animate fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarHospital(input.value)" type="text" class="form-control" placeholder="Buscar hospital...">
            </div>
        </div>
    </div>
</div>

<div *ngIf="cargando" class="row animate fadeIn">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>

        </div>
    </div>
</div>

<div *ngIf="!cargando" class="row animate fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-8">
                        <h3 class="card-title">Hospitales Registrados( <small>{{ totalRegistros }}</small> )</h3>
                    </div>
                    <div class="col-md-4">
                        <button (click)="crearHospital()" class="btn btn-rounded waves-effect waves-light btn-primary">
                          <i class="fa fa-plus"></i>
                          Crear Hospital
                        </button>
                    </div>

                </div>


                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="w70">
                                <img (click)="mostrarModal(hospital._id)" [src]="hospital.img | imagen:'hospital'" class="img-50 pointer">
                            </td>
                            <td>
                                <input type="text" class="form-control" [(ngModel)]="hospital.nombre" name="nombre">
                            </td>
                            <td>
                                <button (click)="guardarHospital(hospital)" class="btn btn-primary">
                        <i class="fa fa-save"></i>
                      </button>
                                <button (click)="borrarHospital(hospital)" class="btn btn-danger">
                        <i class="fa fa-trash-o"></i>
                      </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
